<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>
<body>
    
    <form method="post" action="/" id="frmLogin" class="frmLogin">
        <div class="frmItem">
            <label for="user">Usuario</label>
            <input id="user" type="text" placeholder="Ingrese su usuario..." class="required" />
        </div>
        <div class="frmItem">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Ingrese su contraseña..." class="required" />
        </div>
        <button id="frmSubmit" type="submit">Iniciar sesion</button>
    </form>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
